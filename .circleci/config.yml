version: '2.1'
orbs:
  cypress: cypress-io/cypress@3
jobs:
  install-and-persist:
    executor: cypress/default
    steps:
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/
  run-tests:
    executor: cypress/default  
    steps:
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          cypress-command: npm run test:generatereport
      - store_artifacts:
          path: ~/
          destination: artifact-file
workflows:
  use-my-orb:
    jobs:
      - install-and-persist:
          name: Install & Persist To Workspace
      - run-tests:
          name: Run Tests
          requires:
            - Install & Persist To Workspace
