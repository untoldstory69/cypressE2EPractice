version: 2.1

orbs:
  cypress: cypress-io/cypress@3

workflows:
  build:
    jobs:
      - cypress/run:
          cypress-command: npm run test:generatereport 
          post-steps:
           
            - store_artifacts:
                name: Uploading mochawesome-html-report
                path: /mochawesome-report
                destination: ~/CypressE2EPractice/mochawesome-report/cypress-combined-report.html